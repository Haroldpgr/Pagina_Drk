<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRK Launcher - Autenticaci贸n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #131827;
            --bg-card: #1a1f2e;
            --bg-hover: #1e2538;
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --accent-light: rgba(59, 130, 246, 0.1);
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .logo-icon img {
            width: 60px;
            height: 60px;
            border-radius: 15px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-methods {
            margin-bottom: 30px;
        }

        .method-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-align: center;
        }

        .method-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .method-btn {
            padding: 14px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .method-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .method-btn.drk {
            background: var(--accent-light);
            border-color: var(--accent);
            color: var(--accent);
        }

        .method-btn.drk:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .back-btn {
            width: 100%;
            padding: 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--bg-hover);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .profile-info {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 24px;
            color: white;
            margin: 0 auto 15px;
        }

        .profile-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .profile-username {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .skin-preview {
            width: 100%;
            height: 200px;
            background: var(--bg-secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            overflow: hidden;
        }

        .skin-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .skin-preview-placeholder {
            color: var(--text-secondary);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon">
                <img src="/Drk_Launcher.png" alt="DRK Launcher" style="width: 60px; height: 60px; border-radius: 15px;">
            </div>
            <h1>DRK Launcher</h1>
            <p>Autenticaci贸n Segura</p>
        </div>

        <div id="authMethods" class="auth-methods">
            <div class="method-title">Selecciona un m茅todo de autenticaci贸n</div>
            <div class="method-buttons">
                <button class="method-btn" onclick="showLogin('microsoft')">
                    <span></span>
                    <span>Continuar con Microsoft</span>
                </button>
                <button class="method-btn" onclick="showLogin('mojang')">
                    <span>П</span>
                    <span>Cuenta Mojang</span>
                </button>
                <button class="method-btn drk" onclick="showLogin('drk')">
                    <span></span>
                    <span>DRK Auth</span>
                </button>
            </div>
        </div>

        <div id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Usuario o Email</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario o email">
            </div>
            <div class="form-group">
                <label for="password">Contrase帽a</label>
                <input type="password" id="password" placeholder="Ingresa tu contrase帽a">
            </div>
            <button class="btn" onclick="login()" id="loginBtn">
                Iniciar Sesi贸n
            </button>
            <button class="back-btn" onclick="showAuthMethods()">
                Volver
            </button>
        </div>

        <div id="profileView" class="login-form">
            <div class="profile-info">
                <div class="profile-avatar" id="profileAvatar">U</div>
                <div class="profile-name" id="profileName">Usuario</div>
                <div class="profile-username" id="profileUsername">username</div>
            </div>
            
            <div class="skin-preview">
                <div class="skin-preview-placeholder" id="skinPreview">
                    <div style="font-size: 48px; margin-bottom: 12px;"></div>
                    <p>Previsualizaci贸n de Skin</p>
                </div>
            </div>
            
            <button class="btn" onclick="launchGame()">
                Iniciar Minecraft
            </button>
            <button class="back-btn" onclick="showAuthMethods()">
                Cambiar Cuenta
            </button>
        </div>
    </div>

    <script>
        let currentAuthMethod = null;
        let userToken = null;
        let userProfile = null;

        function showLogin(method) {
            currentAuthMethod = method;
            document.getElementById('authMethods').style.display = 'none';
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('profileView').classList.remove('active');
            
            // Cambiar placeholders seg煤n el m茅todo
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            if (method === 'microsoft') {
                usernameInput.placeholder = 'Ingresa tu email de Microsoft';
                passwordInput.placeholder = 'M茅todo: Redirecci贸n OAuth';
                passwordInput.type = 'text';
                passwordInput.disabled = true;
            } else if (method === 'mojang') {
                usernameInput.placeholder = 'Ingresa tu email de Mojang';
                passwordInput.placeholder = 'Ingresa tu contrase帽a';
                passwordInput.type = 'password';
                passwordInput.disabled = false;
            } else if (method === 'drk') {
                usernameInput.placeholder = 'Ingresa tu usuario de DRK';
                passwordInput.placeholder = 'Ingresa tu contrase帽a';
                passwordInput.type = 'password';
                passwordInput.disabled = false;
            }
        }

        function showAuthMethods() {
            document.getElementById('authMethods').style.display = 'block';
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('profileView').classList.remove('active');
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                alert('Por favor, completa todos los campos');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Iniciando sesi贸n...';
            
            try {
                // Enviar solicitud de autenticaci贸n a tu servidor
                const response = await fetch('http://localhost:3000/authserver/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        agent: {
                            name: 'Minecraft',
                            version: 1
                        },
                        username: username,
                        password: password,
                        requestUser: true
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.accessToken) {
                    userToken = data.accessToken;
                    
                    // Obtener informaci贸n del perfil del usuario
                    const profileResponse = await fetch('http://localhost:3000/api/user/profile', {
                        headers: {
                            'Authorization': 'Bearer ' + userToken
                        }
                    });
                    
                    if (profileResponse.ok) {
                        userProfile = await profileResponse.json();
                        
                        // Mostrar informaci贸n del perfil
                        document.getElementById('profileName').textContent = userProfile.user.username;
                        document.getElementById('profileUsername').textContent = userProfile.user.username;
                        document.getElementById('profileAvatar').textContent = userProfile.user.username.charAt(0).toUpperCase();
                        
                        // Mostrar skin si est谩 disponible
                        if (userProfile.user.skinUrl) {
                            document.getElementById('skinPreview').innerHTML = `<img src="${userProfile.user.skinUrl}" alt="Skin del usuario">`;
                        }
                        
                        // Mostrar vista de perfil y ocultar formulario de login
                        document.getElementById('loginForm').classList.remove('active');
                        document.getElementById('profileView').classList.add('active');
                    } else {
                        alert('Error al obtener la informaci贸n del perfil');
                    }
                } else {
                    alert('Error al iniciar sesi贸n: ' + (data.errorMessage || 'Credenciales incorrectas'));
                }
            } catch (error) {
                console.error('Error de autenticaci贸n:', error);
                alert('Error de conexi贸n. Aseg煤rate de que el servidor DRK Auth est茅 corriendo en http://localhost:3000');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesi贸n';
            }
        }

        function launchGame() {
            if (!userProfile) {
                alert('No hay sesi贸n activa');
                return;
            }
            
            // Aqu铆 ir铆a la l贸gica para lanzar Minecraft con el perfil autenticado
            // y la skin/capa correspondiente
            alert(`隆Iniciando Minecraft como ${userProfile.user.username}!\n\nSkin: ${userProfile.user.skinUrl ? 'Personalizada' : 'Por defecto'}\nCapa: ${userProfile.user.capeUrl ? 'Personalizada' : 'Ninguna'}`);
            
            // En una implementaci贸n real, aqu铆 se llamar铆a al launcher para iniciar Minecraft
            // con los par谩metros de autenticaci贸n correctos
        }

        // Manejar el m茅todo de DRK Auth directamente
        document.addEventListener('DOMContentLoaded', function() {
            // Si se carga directamente con DRK Auth, mostrar el formulario inmediatamente
            // Esto ser铆a 煤til si el launcher redirige directamente aqu铆
        });
    </script>
</body>
</html>
